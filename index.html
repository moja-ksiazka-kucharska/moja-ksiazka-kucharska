<!DOCTYPE html>
<html lang="pl">
<head>

    <link rel="stylesheet" href="style.css">

<body>

            <button class="btn btn--primary" id="addRecipeBtn">

        </header>

        <main class="main">
            <div class="recipes-grid" id="recipesGrid">
                <!-- Recipes will be displayed here -->
            </div>
        </main>

        <!-- Add Recipe Modal -->
        <div class="modal hidden" id="addRecipeModal">
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Dodaj Nowy Przepis</h2>
                    <button class="btn btn--secondary btn--sm" id="closeModalBtn">√ó</button>
                </div>
                <div class="modal-body">
                    <!-- URL Extraction Section -->
                    <div class="extraction-section">
                        <h3>ü§ñ Automatyczne wyodrƒôbnianie przepisu</h3>
                        <div class="form-group">
                            <label class="form-label" for="recipeUrl">Wklej link do przepisu:</label>
                            <input type="url" class="form-control" id="recipeUrl" placeholder="https://example.com/recipe">
                        </div>
                        <button class="btn btn--primary" id="extractBtn">
                            <span class="extract-text">Wyodrƒôbnij przepis</span>
                            <span class="loading-spinner hidden">‚åõ</span>
                        </button>
                        <div class="extraction-status hidden" id="extractionStatus"></div>

                    <div class="divider">LUB</div>

                    <!-- Manual Recipe Form -->
                    <div class="recipe-form">
                        <h3>üìù Wprowad≈∫ przepis rƒôcznie</h3>
                        
                        <div class="form-group">
                            <label class="form-label" for="recipeName">Nazwa przepisu:</label>
                            <input type="text" class="form-control" id="recipeName" placeholder="np. Kotlety schabowe">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="prepTime">Czas przygotowania:</label>
                            <input type="text" class="form-control" id="prepTime" placeholder="np. 30 min">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="ingredients">Sk≈Çadniki (jeden w ka≈ºdej linii):</label>
                            <textarea class="form-control" id="ingredients" rows="6" placeholder="500g mƒÖki&#10;2 jajka&#10;300ml mleka"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="instructions">Instrukcje (jeden krok w ka≈ºdej linii):</label>
                            <textarea class="form-control" id="instructions" rows="6" placeholder="Wymieszaj mƒÖkƒô z jajkami&#10;Dodaj mleko i mieszaj&#10;Sma≈º na patelni"></textarea>
                        </div>

                        <div class="form-actions">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="recipe-extractor.js"></script>
    <script src="app.js"></script>
</body>
</html>
